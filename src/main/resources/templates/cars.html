<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Car List with MySql Database</title>

</head>
<body>

<div>
    <text th:align="center">
        <h1>Car List with MySql Database</h1>
    </text>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Mark</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getCarId()}"/>

        <td th:text="${car.getMark()}"/>

        <td th:text="${car.getModel()}"/>

        <td th:text="${car.getColor()}"/>

        <td th:text="${car.getYear()}"/>
    </tr>
    </tbody>
</table>
<h5 th:align="center"> Add new car to database: </h5>
<form th:action="@{/add-car}" th:object="${addNew}" method="post">
    <div class="form-row">
        <div class="col">
            <input type="number"  th:field ="*{carId}" class="form-control" placeholder="ID">
        </div>
        <div class="col">
            <input type="text" th:field ="*{mark}" class="form-control" placeholder="Mark">
        </div>
        <div class="col">
            <input type="text" th:field ="*{model}" class="form-control" placeholder="Model">
        </div>
        <div class="col">
            <input type="text" th:field ="*{color}" class="form-control" placeholder="Color">
        </div>
        <div class="col">
            <input type="number" th:field ="*{year}" class="form-control" placeholder="Year">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>

<h5> Search car by year: </h5>
<form th:action="@{/find-by-year}" th:object="${search}" method="post">
    <div class="form-row">

        <div class="col-auto">
            <input type="text" th:field = "*{startYear}" class="form-control" placeholder="From">
        </div>
         <div class="col-auto">
            <input type="text" th:field ="*{endYear}" class="form-control" placeholder="To">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
