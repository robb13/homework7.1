<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Sorted by years</title>
</head>

<div>
    <text th:align="center">
        <h1>Car List sorted by years</h1>
    </text>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Mark</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
        <th scope="col">Year</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="year : ${years}">

        <td th:text="*{year.getCarId()}"/>
        <td th:text="*{year.getMark()}"/>
        <td th:text="*{year.getModel()}"/>
        <td th:text="*{year.getColor()}"/>
        <td th:text="*{year.getYear()}"/>
    </tr>
    </tbody>
</table>
</html>
